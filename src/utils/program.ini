[program:{program_name}]
directory={project_root}
command={cmd}
autostart=true
autorestart=true
stdout_logfile=/usr/local/var/log/{project_name}/{program_name}.out.log
stdout_logfile_maxbytes=1MB
stdout_logfile_backups=10
stderr_logfile=/usr/local/var/log/{project_name}/{program_name}.err.log
stderr_logfile_maxbytes=1MB
stderr_logfile_backups=10
